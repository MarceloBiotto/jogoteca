<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
  <!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Jogoteca</title>
  </head>
  <body>
      <div class="container">
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        <form action= "/cadastrar" method ="post">
          <fieldset>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="form-group">
              <label for="categoria">Senha</label>
              <input type="text" id="categoria" name="senha" class="form-control">
            </div>
            <div class="form-group">
              <label for="console">Email</label>
              <input type="text" id="console" name="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Cadastrar</button>
          </fieldset>
        </form>
      </div>
  </body>
  </html>
</body>
</html>
